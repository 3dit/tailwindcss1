<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sandbox</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <script>
      if ("paintWorklet" in CSS) {
        // Load the worklet as a worklet (not a normal script!)
        CSS.paintWorklet.addModule("/assets/dots.js");
      } else {
        console.warn("Paint Worklet not supported in this browser.");
      }

      if ("registerProperty" in CSS) {
        CSS.registerProperty({
          name: "--dot-spacing",
          syntax: "<length>",
          inherits: false,
          initialValue: "16px",
        });
      }
    </script>
    <app-root></app-root>
  </body>
</html>
